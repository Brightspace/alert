<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/button/button.js';
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '@brightspace-ui/core/components/demo/demo-snippet.js';
			import '../d2l-alert-toast.js';
		</script>
		<style>
		</style>
	</head>

	<body unresolved>

		<d2l-demo-page page-title="d2l-alert-toast (imported from core)">

			<h2>Default</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-alert-toast id="toast1">A default toast alert.</d2l-alert-toast>
					<d2l-button primary data-toast="toast1">Open alert</d2l-button>
				</template>
			</d2l-demo-snippet>

			<h2>Without Auto-Close</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-alert-toast id="toast2" no-auto-close>A default toast alert without autoclose.</d2l-alert-toast>
					<d2l-button primary data-toast="toast2">Open alert</d2l-button>
				</template>
			</d2l-demo-snippet>

			<h2>Without Close Button</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-alert-toast id="toast3" hide-close-button>A default toast alert without close button.
					</d2l-alert-toast>
					<d2l-button primary data-toast="toast3">Open alert</d2l-button>
				</template>
			</d2l-demo-snippet>

			<h2>With Subtext</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-alert-toast id="toast4" type="success" button-text="Do it!" has-close-button
						subtext="I am subtext. I'm here to test the wrapping capabilities of adding subtext to these alerts, as well as other styling issues. Feel free to add to me!">
						A message.
					</d2l-alert-toast>
					<d2l-button primary data-toast="toast4">Open alert</d2l-button>
				</template>
			</d2l-demo-snippet>
		</d2l-demo-page>

	</body>
	<script type="module">
		function openToast(toastId) {
			document.getElementById(toastId).setAttribute('open', '');
		}

		window.requestAnimationFrame(() => {
			const buttons = document.querySelectorAll('d2l-button');
			buttons.forEach((button) => {
				button.addEventListener('click', () => {
					const toast = button.getAttribute('data-toast');
					openToast(toast);
				});
			});
		});
	</script>

</html>
