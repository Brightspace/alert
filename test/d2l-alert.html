<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-alert test</title>
		<script src="../../@babel/polyfill/browser.js"></script>
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script src="../../wct-browser-legacy/browser.js"></script>
		<script type="module" src="../d2l-alert.js"></script>
	</head>
	<body>

		<test-fixture id="d2l-alert-fixture">
			<template>
				<d2l-alert>Alert text</d2l-alert>
			</template>
		</test-fixture>

		<script type="module">
import '../d2l-alert.js';
describe('d2l-alert', function() {

	var component;

	beforeEach(function() {
		component = fixture('d2l-alert-fixture');
	});

	it('should contain the demo text', function() {
		expect(component.innerHTML).to.contain('Alert text');
	});

	it('should apply the default alert type by default', function() {
		expect(component.type).to.equal('default');
	});

	it('should apply the alert type property value as an attribute', function() {
		component.type = 'success';
		expect(component.getAttribute('type')).to.equal('success');
	});

});
</script>
	</body>
</html>
